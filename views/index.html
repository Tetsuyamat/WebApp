		<script>	
			function tableToJSON(table) {
				var obj = {};
				var row, rows = table.rows;
				for (var i=0, iLen=rows.length; i<iLen; i++) {
					row = rows[i];
					obj[row.cells[0].textContent] = row.cells[1].textContent
				}
				return JSON.stringify(obj);
			}
